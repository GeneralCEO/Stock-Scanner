
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오병이어 - AI 주식 분석</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Pretendard"', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            colors: {
              toss: {
                blue: '#3182F6',
                grey: '#F2F4F6',
                dark: '#191F28',
                light: '#B0B8C1',
                bg: '#F2F4F6'
              }
            },
            boxShadow: {
              'toss': '0 4px 24px 0 rgba(0, 0, 0, 0.04)',
              'toss-hover': '0 8px 32px 0 rgba(0, 0, 0, 0.08)',
            }
          },
        },
      }
    </script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        background-color: #F2F4F6;
        color: #191F28;
        word-break: keep-all; /* Prevent Korean words from splitting */
        overflow-wrap: break-word; /* Prevent long English words from overflowing */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D6DB; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #B0B8C1; 
      }

      /* Toss-style Text Formatting */
      .ai-header {
        color: #191F28;
        font-weight: 700;
        font-size: 1.35rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        display: block;
        letter-spacing: -0.01em;
      }
      .ai-bold {
        color: #3182F6;
        font-weight: 700;
        background-color: rgba(49, 130, 246, 0.08);
        padding: 0.1rem 0.3rem;
        margin: 0 0.1rem;
        border-radius: 6px;
      }
      .ai-list-item {
        display: flex;
        align-items: flex-start;
        margin-bottom: 0.75rem;
      }
      .ai-list-bullet {
        color: #3182F6;
        margin-right: 0.75rem;
        font-weight: 700;
        font-size: 1.1rem;
      }
      
      .toss-card {
        background: #FFFFFF;
        border-radius: 24px;
        box-shadow: 0 2px 16px rgba(0,0,0,0.03);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .toss-button {
        background-color: #3182F6;
        color: white;
        font-weight: 600;
        border-radius: 16px;
        transition: background-color 0.2s;
      }
      .toss-button:hover {
        background-color: #1B64DA;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body class="antialiased overflow-hidden">
    <div id="root"></div>
  </body>
</html>
